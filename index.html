<body>
    <header>

    <main>
        <h1> Class 1 Lab</h1>
        <h2>Getting Up and Running!</h2>

        <p style="color: dodgerblue; background-color: bisque;">What's my name?</p>
        <p style="color: mediumaquamarine;  background-color: burlywood;">Where am I?</p>
        <p style="color: tomato; background-color: teal;">How did I get here?</p>
        <p style="color: grey; background-color: slateblue;">Where am I going?</p>
    </main>
    <footer>
        <p>Welcome to lab 1</p>
    </footer>
    <script>
        let name = prompt("what's my name?");
        console.log(`my name is ${name}`);

        let place = prompt("Where am I?");
        console.log(`I'm located in ${place}`);

        let path = prompt("How did I get here?");
        console.log(`I got here by the ${path}`);

        let destination = prompt("Where am I going?");
        console.log(`I'm going to ${destination}`);

        alert(`I'm ${name}, and right now you can find me in ${place}. I took the ${path} to get here, and I'm on my way to ${destination}`);
    </script>
